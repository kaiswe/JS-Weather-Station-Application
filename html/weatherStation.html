<!DOCTYPE html>
<html lang="en">

<head>
    <title>Murdoch Weather Station</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="/openWeatherData"></script>
    <script src="/weatherTable"></script>
    <script src="/weatherGraph"></script>
    <script src="/convertWeatherJson"></script>
    <script src="/convertWeatherXml"></script>
</head>

<body>
    <div id="main-form-div">
        <form enctype="multipart/form-data" method="POST" id="weatherForm">
            <div class="pageTitle">Murdoch Weather Station</div>
            <div class="subTitle">Select any weather measurement input's to view the nominated results</div>
            <br><br>
            <div class="userSelections">
                <label class="labels">Weather Measurement</label>
                <select name="weatherMeasurements" id="wM" class="userInputs">
                    <option value="Wind Speed" id="windSpeed">Wind Speed</option>
                    <option value="Solar Radiation" id="solarRadiation">Solar Radiation</option>
                    <option value="Wind Speed & Solar Radiation" id="windSpeedAndSolarRad">Wind Speed & Solar Radiation
                    </option>
                </select>
                <br><br>
                <label class="labels">Year Time Frame: </label>
                <select name="timeFrameYear" id="tFyear" class="userInputs">
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                </select>
                <br><br>
                <label class="labels">Time Frame Months:</label>
                <select name="timeFrameMonthOne" id="tFmonthOne" class="userInputs">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <p id="monthConnect"> To </p>
                <select name="timeFrameMonthTwo" id="tFmonthTwo" class="userInputs">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <br><br>
                <label class="labels">View Data within:</label>
                <input type="radio" id="tbl" name="dataElements" value="tbl">
                <label class="radioLabel" for="tbl">Table</label>
                <input type="radio" id="graph" name="dataElements" value="Graph">
                <label class="radioLabel" for="graph">Graph</label>
                <input type="radio" id="both" name="dataElements" value="Table & Graph">
                <label class="radioLabel" for="both">Table & Graph</label>
                <br><br>
                <input type="submit" value="Search Data" id="submitData" class="buttons">
                <br><br>
            </div>
            <div id="feedbackDiv"></div>
        </form>
    </div>
    <div class="flex-div">
        <div id="headerDiv"></div>
        <div id="tableDiv"></div>
    </div>
    <div id="dataWrapper" class="flex-container">
        <div id="canvasDiv"></div>
    </div>
</body>

</html>
